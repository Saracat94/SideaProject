<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
    <ion-fab-button size="small" slot="end" (click)="clickItemCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-list 
  [items_list]="celebrities_list"
  (clickItem) = "clickItem($event)"
  (clickItemEdit) = "clickItemEdit($event)"
  (clickItemRemove) = "clickItemRemove($event)"
  ></app-list>
</ion-content>
