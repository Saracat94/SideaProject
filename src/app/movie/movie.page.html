<ion-header [translucent]="true">
  <app-header
    [title] = "titlePage"
    [showAdd] = "true"
    [showBack] = "false"
    (addEvent) = "clickItemCreate()"></app-header>

<ion-content [fullscreen]="true">
  <app-list 
    [items_list]="movie_list"
    (clickItem) = "clickItem($event)"
    (clickItemEdit) = "clickItemEdit($event)"
    (clickItemRemove) = "clickItemRemove($event)"></app-list>
</ion-content>
