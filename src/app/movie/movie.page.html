<ion-header [translucent]="true">
  <app-header
    [title]="titlePage"
    [showAdd]="true"
    [showBack]="false"
    (addEvent)="clickItemCreate()"
  ></app-header>
  <ion-content [fullscreen]="true">
    <ion-item>
      <ion-range
        labelPlacement="start"
        label="Visualizza i film con rating maggiore di:"
        (ionChange)="ratingRange($event)"
        [pin]="true"
        [min]="0"
        [max]="10"
        color="success"
      ></ion-range>
      <ion-select
        slot="end"
        placeholder="Visualizza Film"
        [(ngModel)]="orderTo"
        (selectionChange)="handleChange($event)"
      >
        <ion-select-option value="desc">dal pi√π apprezzato</ion-select-option>
        <ion-select-option value="asc">dal meno apprezzato</ion-select-option>
      </ion-select>
    </ion-item>
    <app-list
      [items_list]="movie_list  | sortByRating: orderTo"
      (clickItem)="clickItem($event)"
      (clickItemEdit)="clickItemEdit($event)"
      (clickItemRemove)="clickItemRemove($event)"
      (searchInput)="searchInput($event)"
    ></app-list> </ion-content
></ion-header>
