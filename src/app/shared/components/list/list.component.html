
<ion-list>
    <ion-list-header>
        <ion-label>Lista dei film</ion-label>
      </ion-list-header>
    <ion-item-sliding *ngFor = "let movie of movie_list">
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="clickMovieEdit(movie.id)">Edit</ion-item-option>
        </ion-item-options>
    
        <ion-item (click)="clickMovie(movie.id)">
          <ion-label>{{movie.title}} ({{movie.year}})</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
