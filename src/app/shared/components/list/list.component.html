
<ion-list>
  <ion-item-sliding *ngFor = "let item of items_list">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="clickItemEdit(item.id)">Edit</ion-item-option>
      </ion-item-options>
  
      <ion-item *ngIf="item.title" (click)="clickItem(item.id)">
        <ion-label>{{item.title}} ({{item.year}})</ion-label>
      </ion-item>
      <ion-item *ngIf="!item.title" (click)="clickItem(item.id)">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
