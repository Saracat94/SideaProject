<!-- inserisco la serchbar in un form per poter istanziare il FormGroup-->
<form [formGroup]="formSearch">
  <ion-searchbar
    formControlName="research"
    type="string"
    [debounce]="500"
  ></ion-searchbar>
</form>
<ion-list>
  <ion-item-sliding *ngFor="let item of items_list">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="clickItemEdit.emit(item.id)"
        >Edit</ion-item-option
      >
    </ion-item-options>

    <ion-item>
      <ion-label (click)="clickItem.emit(item.id)"
        >{{ item.name }} (rating: {{ item.rating | toInt : 2 }})</ion-label
      >
    </ion-item>
    <app-ratingbar *ngIf="item.rating" [value] = "item.rating" color = "success"></app-ratingbar>
    <ion-item-options side="end" (click)="clickItemRemove.emit(item.id)">
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
