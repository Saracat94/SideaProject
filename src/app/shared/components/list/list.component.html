
<ion-list>
  <ion-item-sliding *ngFor = "let item of items_list">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="clickItemEdit.emit(item.id)">Edit</ion-item-option>
      </ion-item-options>
  

      <ion-item (click)="clickItem.emit(item.id)">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end" (click) = "clickItemRemove.emit(item.id)">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
