<a *ngFor = "let item of list" [routerLink]="['../../../celebrity/detail/', item.celebrityId]">
<ion-chip >
        <ion-avatar>
            <img *ngIf="isMovie" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{isMovie ? item.celebrityName : item.movieTitle}}</ion-label>
    </ion-chip>
</a>
